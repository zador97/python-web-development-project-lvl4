{% extends "task_manager/layout.html" %}

{% load i18n %}

{% block content %}
  {% load bootstrap4 %}

  {% bootstrap_css %}
  {% bootstrap_javascript jquery='full' %}

  <style>
    .content-form-signin {
      text-align: center!important;
      height: 100%;
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
     }
    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
    .form-signin .checkbox {
      font-weight: 400;
    }
    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }
    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
  </style>

  <div class="content-form-signin">
    <form class="form-signin">
      {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">{% trans 'Please sign in' %}</h1>
      <label for="inputEmail" class="sr-only">{% trans 'Email address' %}</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="{% trans 'Email address' %}" required autofocus>
      <label for="inputPassword" class="sr-only">{% trans 'Password' %}</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="{% trans 'Password' %}" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> {% trans 'Remember me' %}
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans 'Sign in' %}</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
</div>

{% endblock %}
